<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
</head>
<body>
    <script>
        var inicioDeSesionRegistrado = "alura";
        var contrasenhaRegistrada = "alura321";

        
        let intentos = 1;
        
        while(intentos <= 3){
            var inicioDeSesionIngresado = prompt("Ingrese su usuario");
            var contrasenhaIngresada = prompt("Ingrese su contraseña");
            if( inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada ) {
                alert("Bienvenido al sistema " + inicioDeSesionIngresado);
                document.write("<h1>BIENVENIDO AL SISTEMA</h1>");
                document.write("<h1>Hola usuario Cris</h1>");
                break;
            } else if (intentos != 3) {
                alert("inicio de sesión inválido. Favor intente de nuevo. Intentos: " + (3 - intentos));
            } else {
                alert("Ingreso no permitido. Usted supero los intentos fallidos")
            }
            intentos++;
        }
    </script>
</body>
</html>

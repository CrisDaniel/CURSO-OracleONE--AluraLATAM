<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULO</title>
</head>
<body>
    <h3>¿Alcohol o Gasolina?</h3>
    <!--Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque
        se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea,
        ¿cuántos kilómetros recorre el carro por cada litro de gasolina?-->

    <script>
        let tamanyoTanque = 40;

        var recorridoA = 480;
        var recorridoB = 300;

        let eficienciaA = recorridoA / tamanyoTanque;
        let eficienciaB = recorridoB / tamanyoTanque;

        document.write(`La eficiencia es: ${eficienciaA} <br>`);
        document.write(`La eficiencia es: ${eficienciaB}`);
    </script>
</body>
</html>

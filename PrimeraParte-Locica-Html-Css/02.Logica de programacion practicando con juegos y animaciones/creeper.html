<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREEPER</title>
</head>
<body>
    <h1>CREEPER</h1>
    <canvas id="creeper" width="600" height="400"></canvas>
    <script>
        let pantalla = document.getElementById("creeper");
        let pincel = pantalla.getContext("2d");

        //Espacio canvan
        pincel.fillStyle = "cyan";
        pincel.fillRect(0, 0, 600, 400);

        //Cabeza
        pincel.fillStyle = "darkgreen";
        pincel.fillRect(125, 50, 350, 300);

        //Ojo izquierdo
        pincel.fillStyle = "black";
        pincel.fillRect(175, 105, 90, 90);

        //Ojo Derecho
        pincel.fillRect(335, 105, 90, 90);

        //Nariz
        pincel.fillRect(265, 195, 70, 100);

        //Boca
        pincel.fillRect(225, 240, 40, 110);
        pincel.fillRect(335, 240, 40, 110);
    </script>
    
</body>
</html>

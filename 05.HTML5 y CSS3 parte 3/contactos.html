<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Barberia Alura</title>
    <link rel="stylesheet" href="../04.HTML5 Y CSS3 parte 2/css/reset.css">
    <link rel="stylesheet" href="../04.HTML5 Y CSS3 parte 2/css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="../04.HTML5 Y CSS3 parte 2/img/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="../03.HTML5 y CSS3 parte 1/index.html">Home</a></li>
                    <li><a href="../04.HTML5 Y CSS3 parte 2/productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="example@gmail.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">


            <label for="mensaje">Mensaje</label>
            <textarea name="espacioMensaje" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>多En cual horario desea ser atendido?</legend>
                <select>
                    <option value="Ma単ana">Ma単ana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>
            <input type="submit" value="ENVIAR FORMULARIO" class="enviar">

        </form>
    </main>

    <footer>
        <img src="../04.HTML5 Y CSS3 parte 2/img/logo-blanco.png" alt="Logo-Blanco">
        <p class="copyright">&copyCopyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
